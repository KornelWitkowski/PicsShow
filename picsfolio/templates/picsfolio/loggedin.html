{% extends 'picsfolio/base.html' %} 

{% block content %}
<div class="bg-warning mx-5 pb-3 rounded">
<div class="row mx-5 mt-3">
<h3 class="pt-5 pb-3">Your photos </h3>
<hr>
{% for image in images %}
<div class="col-4 col-sm-2">
<a href="{% url 'imgmetadata' image.id %}">
<img src="{{ image.image.url }}" class="img-fluid mb-2 my-auto img-thumbnail">
</a>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
